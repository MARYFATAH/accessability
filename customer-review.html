<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Customer Reviews üöÄ</title>
  </head>
  <body>
    <header>
      <nav class="fixed-top bg-light">
        <div class="container">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a
              class="nav-link"
              id="nav-home-tab"
              href="index.html"
              role="tab"
              aria-controls="nav-home"
              aria-selected="false"
            >
              Home
            </a>
            <a
              class="nav-link"
              id="nav-profile-tab"
              href="gallery.html"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              Gallery
            </a>
            <a
              class="nav-link"
              id="nav-contact-tab"
              href="specs.html"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="false"
            >
              Specs
            </a>
            <a
              class="nav-link active"
              id="nav-review-tab"
              href="customer-review.html"
              role="tab"
              aria-controls="nav-review"
              aria-selected="true"
            >
              Reviews
            </a>
            <a
              class="nav-link ms-auto"
              href="#"
              role="tab"
              aria-controls="nav-icon"
              aria-selected="false"
            >
              <i class="fas fa-laptop"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-5 pt-5">
      <h1 class="header-title text-center mb-4">Customer Reviews</h1>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card mb-4">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputtext"
                    aria-describedby="text"
                  />
                  <div id="text" class="form-text">
                    We'll wait for your opinion.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Review</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">John Doe</h5>
              <p class="card-text">Great product! Highly recommend.</p>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Jane Smith</h5>
              <p class="card-text">Excellent customer service and quality.</p>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Alice Johnson</h5>
              <p class="card-text">Very satisfied with my purchase.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light py-4 mt-5">
      <ul class="list-unstyled text-center mb-0">
        <li>Exercise provided by Maryam üë©‚Äçüíª from Taktsoft Campus Talents</li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
